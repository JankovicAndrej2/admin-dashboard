<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="left-dashboard">
            <div class="dashboard">
                <img src="img/dashboard.svg" alt="dashboard" class="dashboard-logo">
                <div>Dashboard</div>
            </div>
            <div class="home">
                <img src="img/home.svg" alt="homo-logo" class="logo">
                <div>Home</div>
            </div>
            <div class="profile">
                <img src="img/profile.svg" alt="profile" class="logo">
                <div>Profile</div>
            </div>
            <div class="messages">
                <img src="img/messages.svg" alt="messages" class="logo">
                <div>Messages</div>
            </div>
            <div class="history">
                <img src="img/history.svg" alt="history" class="logo">
                <div>History</div>
            </div>
            <div class="tasks">
                <img src="img/tasks.svg" alt="tasks" class ="logo">
                <div>Tasks</div>
            </div>
            <div class="communities">
                <img src="img/communities.svg" alt="communities" class="logo">
                <div>Communities</div>
            </div>
            <div class="settings">
                <img src="img/settings.svg" alt="settings" class="logo">
                <div>Settings</div>
            </div>
            <div class="support">
                <img src="img/support.svg" alt="support" class="logo">
                <div>Support</div>
            </div>
            <div class="privacy">
                <img src="img/privacy.svg" alt="privacy" class="logo">
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <img src="img/search.svg" alt="search" class="top-logo">
                <input type="search">
                <img src="img/notification.svg" alt="notification" class="top-logo bell">
                <img src="img/account-circle.svg" alt="account-circle" class = "top-logo account-circle">
                <div class="name top-logo">Andrej Jankovic</div>
            </div>
            <div class="bottom">
                <div class="first-part">
                    <img src="img/account-circle.svg" alt="account-circle" class = "top-logo account-circle account-circle-2">
                </div>
                <div class="second-part">
                    <div class="hi-there top-text" >Hi there,</div>
                    <div class="hi-name top-text">Andrej Jankovic (@JankovicA)</div>
                </div>
                <div class="third-part">
                    <div class="new right-buttons">New</div>                    
                    <div class="upload right-buttons">Upload</div>
                    <div class="share right-buttons">Share</div>

                </div>
            </div>
            
        </div>
        <div class="your-projects"></div>
    </div>
    
</body>
</html>
